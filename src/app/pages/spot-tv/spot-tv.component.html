<app-search title="Spot TV Search" [criteries]="criteries">
  <div class="grid-container grid gap-5 mb-[40px]">
    <app-input
      class="col-start-1 col-end-3"
      placeholder="Search by name or ID"
      name="nameSearch"
      [disabled]="true"
      icon="/assets/images/icons/search.svg"
    >
    </app-input>

    <div class="flex items-center col-start-3 col-end-5">
      <app-checkbox></app-checkbox>
      <span class="ml-[10px] font-lato text-pri-black">Include non-comms</span>
    </div>

    <app-select placeholder="Markets (DMA)"></app-select>
    <app-networks-pick-list (change)="onChange($event)"></app-networks-pick-list>
    <app-bands-pick-list (change)="onChange($event)"></app-bands-pick-list>
    <app-owners-pick-list (change)="onChange($event)"></app-owners-pick-list>
  </div>
</app-search>
