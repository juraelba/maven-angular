<p class="text-xl font-medium leading-6 !mb-[30px] font-mont text-center text-pri-black">Set New Password</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <mat-form-field class="w-full" hideRequiredMarker>
      <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="new-password">
      <mat-error *ngIf="formControls.password.hasError('required')">
        Password is required
      </mat-error>
      <mat-error
        *ngIf="!formControls.password.hasError('required') && (formControls.password.hasError('minlength') || formControls.password.hasError('passwordNoNumber') || formControls.password.hasError('passwordNoUpper'))">
        <div class="flex items-center">
          <img class="mr-[5px] mb-1"
            [src]="formControls.password.hasError('minlength') ? '/assets/images/icons/validation/warnning.svg' : '/assets/images/icons/validation/checked.svg'"
            alt="Not found :(">
          <span [ngClass]="formControls.password.hasError('minlength') ? 'text-warn-red' : 'text-check-green'">
            At least 8 characters
          </span>
        </div>
        <div class="flex items-center">
          <img class="mr-[5px] mb-1"
            [src]="formControls.password.hasError('passwordNoNumber') ? '/assets/images/icons/validation/warnning.svg' : '/assets/images/icons/validation/checked.svg'"
            alt="Not found :(">
          <span [ngClass]="formControls.password.hasError('passwordNoNumber') ? 'text-warn-red' : 'text-check-green'">
            At least 1 number
          </span>
        </div>
        <div class="flex items-center">
          <img class="mr-[5px] mb-1"
            [src]="formControls.password.hasError('passwordNoUpper') ? '/assets/images/icons/validation/warnning.svg' : '/assets/images/icons/validation/checked.svg'"
            alt="Not found :(">
          <span [ngClass]="formControls.password.hasError('passwordNoUpper') ? 'text-warn-red' : 'text-check-green'">
            At least 1 uppercase
          </span>
        </div>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="w-full" hideRequiredMarker>
      <input matInput placeholder="Confirm Password" formControlName="confirm" type="password">
      <mat-error *ngIf="formControls.confirm.dirty && formControls.confirm.hasError('confirmPassword')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </div>
  <div class="text-center">
    <button mat-raised-button type="submit" color="primary" [disabled]="form.pristine || form.invalid"
      class="text-base !mb-5 font-mont">
      Update Password
    </button>
  </div>
</form>
