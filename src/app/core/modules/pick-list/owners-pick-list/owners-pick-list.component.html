<app-select
  [multiple]="true"
  [grouping]="true"
  [options]="options"
  [search]="true"
  [placeholder]="placeholder"
  [borderLabel]="borderLabel"
  (applyChanges)="onApplyChanges($event)"
  (clear)="onClear()"
  #selectComponent
>
  <div dropdownHeaderContainer #dropdownHeaderContainer>
    <div
      class="flex justify-between items-center mb-5 cursor-pointer text-black text-base font-medium"
    >
      Owners
    </div>
  </div>
</app-select>
