<ng-conainer [ngSwitch]="name">
  <ng-container *ngSwitchCase="'cross'">
    <ng-container *ngTemplateOutlet="cross"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'sort'">
    <ng-container *ngTemplateOutlet="sort"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'checkmark'">
    <ng-container *ngTemplateOutlet="checkmark"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'contain'">
    <ng-container *ngTemplateOutlet="contain"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'notContain'">
    <ng-container *ngTemplateOutlet="notContain"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'bigALetter'">
    <ng-container *ngTemplateOutlet="bigALetter"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'smallALetter'">
    <ng-container *ngTemplateOutlet="smallALetter"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'equalSign'">
    <ng-container *ngTemplateOutlet="equalSign"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'notEqualSign'">
    <ng-container *ngTemplateOutlet="notEqualSign"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'emptyPlaceholder'">
    <ng-container *ngTemplateOutlet="emptyPlaceholder"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'notEmptyPlaceholder'">
    <ng-container *ngTemplateOutlet="notEmptyPlaceholder"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'circle'">
    <ng-container *ngTemplateOutlet="circle"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'crossedOutCircle'">
    <ng-container *ngTemplateOutlet="crossedOutCircle"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'plus'">
    <ng-container *ngTemplateOutlet="plus"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'filter'">
    <ng-container *ngTemplateOutlet="filter"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'calendar'">
    <ng-container *ngTemplateOutlet="calendar"></ng-container>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <div>Icon</div>
  </ng-container>
</ng-conainer>
