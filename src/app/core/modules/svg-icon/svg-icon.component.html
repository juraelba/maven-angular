<ng-conainer [ngSwitch]="name">
  <ng-container *ngSwitchCase="'cross'">
    <ng-container *ngTemplateOutlet="cross"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'sort'">
    <ng-container *ngTemplateOutlet="sort"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'checkmark'">
    <ng-container *ngTemplateOutlet="checkmark"></ng-container>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <div>Icon</div>
  </ng-container>
</ng-conainer>

<ng-template #cross>
  <svg width="10" height="10" viewBox="0 0 10 10" [attr.stroke]="stroke" fill="none" xmlns="http://www.w3.org/2000/svg">

  </svg>
</ng-template>
